<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Background -->
  <rect width="300" height="400" fill="#f0f0f0"/>

  <!-- Book spine shadow -->
  <rect x="20" y="0" width="20" height="400" fill="#d0d0d0"/>

  <!-- Book cover -->
  <rect x="40" y="0" width="260" height="400" fill="#e8e8e8"/>

  <!-- Book icon -->
  <g transform="translate(150, 200)">
    <!-- Book -->
    <path d="M-50,-60 L50,-60 L50,60 L-50,60 Z" fill="#999" stroke="#666" stroke-width="2"/>
    <path d="M-50,-60 L-40,-50 L40,-50 L50,-60 Z" fill="#aaa"/>
    <path d="M50,-60 L50,60 L40,50 L40,-50 Z" fill="#888"/>

    <!-- Pages -->
    <line x1="-30" y1="-40" x2="30" y2="-40" stroke="#666" stroke-width="2"/>
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#666" stroke-width="2"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#666" stroke-width="2"/>
    <line x1="-30" y1="20" x2="30" y2="20" stroke="#666" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">
    No Book Cover
  </text>
  <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999">
    Available
  </text>
</svg>
