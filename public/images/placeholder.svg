<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>

  <!-- Monument icon -->
  <g transform="translate(400, 300)">
    <!-- Pyramid base -->
    <path d="M-150,100 L0,-120 L150,100 Z" fill="#d4b896" stroke="#a0826d" stroke-width="3"/>

    <!-- Pyramid left face -->
    <path d="M-150,100 L0,-120 L0,100 Z" fill="#c9a877" opacity="0.7"/>

    <!-- Pyramid right face -->
    <path d="M0,-120 L150,100 L0,100 Z" fill="#e5d4b5" opacity="0.7"/>

    <!-- Ground -->
    <rect x="-200" y="100" width="400" height="10" fill="#d4af88"/>
  </g>

  <!-- Text -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#999">
    Monument Image Not Available
  </text>
</svg>
