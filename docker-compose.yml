version: '3.8'

services:
  antiquities-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=http://153.92.209.167:3000
    container_name: antiq-portal
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://153.92.209.167:3000/api/v1
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - production-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  production-network:
    driver: bridge
