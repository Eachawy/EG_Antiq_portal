services:
  portal-frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: portal-frontend
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://153.92.209.167:3000/api/v1
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  portal-network:
    driver: bridge
