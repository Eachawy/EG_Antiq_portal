version: '3.8'

services:
  portal-frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: portal-frontend-dev
    ports:
      - "3002:3000"  # Map host 3002 to container Next.js dev server 3000
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./package.json:/app/package.json:ro
      - ./package-lock.json:/app/package-lock.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./next.config.js:/app/next.config.js:ro
      - ./tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./postcss.config.js:/app/postcss.config.js:ro
      # Anonymous volume for node_modules and .next (don't overwrite with host)
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://host.docker.internal:3000/api/v1  # Connect to API on host
      - NEXT_TELEMETRY_DISABLED=1
      - CHOKIDAR_USEPOLLING=true  # Enable polling for Docker file watching
      - WATCHPACK_POLLING=true
    networks:
      - dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    stdin_open: true  # Keep STDIN open (for interactive debugging)
    tty: true         # Allocate pseudo-TTY

networks:
  dev-network:
    driver: bridge
