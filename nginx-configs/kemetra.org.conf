upstream portal_frontend {
    server portal-frontend:3000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# websocket upgrade only when requested
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP: serve ACME + redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name kemetra.org www.kemetra.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        # preserve requested host on redirect
        return 301 https://$host$request_uri;
    }
}

# HTTPS: www -> non-www redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.kemetra.org;

    ssl_certificate /etc/letsencrypt/live/kemetra.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kemetra.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kemetra.org/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # If you keep seeing OCSP warnings, disable these two:
    ssl_stapling on;
    ssl_stapling_verify on;

    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    return 301 https://kemetra.org$request_uri;
}

# HTTPS: main portal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kemetra.org;

    ssl_certificate /etc/letsencrypt/live/kemetra.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kemetra.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kemetra.org/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    access_log /var/log/nginx/kemetra.org.access.log;
    error_log /var/log/nginx/kemetra.org.error.log warn;

    location / {
        proxy_pass http://portal_frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # websocket-safe
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 16k;

        proxy_intercept_errors off;
    }

    location /_next/static/ {
        proxy_pass http://portal_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    location /_next/image {
        proxy_pass http://portal_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Content-Type-Options "nosniff";
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location = /nginx-health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }
}
