# ============================================================================
# NGINX Configuration for Portal Frontend (kemetra.org)
# ============================================================================
# This configuration handles the Portal Frontend (Next.js standalone)
# - Serves both kemetra.org and www.kemetra.org
# - Redirects www to non-www for SEO
# - SSL termination
# - Let's Encrypt ACME challenges
# - Next.js specific routing
# ============================================================================

upstream portal_frontend {
    server portal-frontend:3000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name kemetra.org www.kemetra.org;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - www.kemetra.org (Redirect to non-www)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.kemetra.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/kemetra.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kemetra.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kemetra.org/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Redirect www to non-www
    return 301 https://kemetra.org$request_uri;
}

# HTTPS Server - kemetra.org (Main Portal)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name kemetra.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/kemetra.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kemetra.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kemetra.org/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/kemetra.org.access.log;
    error_log /var/log/nginx/kemetra.org.error.log warn;

    # Proxy to Portal Frontend (Next.js standalone)
    location / {
        proxy_pass http://portal_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket Support (for Next.js HMR if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 16k;

        # Don't intercept errors from Next.js
        proxy_intercept_errors off;
    }

    # Next.js Static Assets (_next/static/*) - Aggressive Caching
    location /_next/static/ {
        proxy_pass http://portal_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets for 1 year (Next.js uses content hashes)
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    # Next.js Image Optimization (_next/image)
    location /_next/image {
        proxy_pass http://portal_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache optimized images
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Content-Type-Options "nosniff";

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    # Static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://portal_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header X-Content-Type-Options "nosniff";

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint (direct check, not proxied)
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
